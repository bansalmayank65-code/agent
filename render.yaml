services:
  # Docker-based Single Service - Spring Boot with embedded Flutter Web
  - type: web
    name: agentic-workstation
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JPA_SHOW_SQL
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: agentic-workstation-db
          property: connectionString
      # Container optimizations
      - key: JAVA_OPTS
        value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC"
    healthCheckPath: /actuator/health
    # Auto-scaling configuration
    autoDeploy: true

databases:
  - name: agentic-workstation-db
    databaseName: agentic_workstation
    user: agentic_user
    plan: starter