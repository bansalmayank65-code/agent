services:
  # Single Service - Spring Boot with embedded Flutter Web
  - type: web
    name: agentic-workstation
    env: java
    plan: starter
    buildCommand: chmod +x build-single-service.sh && ./build-single-service.sh
    startCommand: java -Dserver.port=$PORT -jar backend/target/agenticworkstation-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JPA_SHOW_SQL
        value: false
      - key: JAVA_OPTS
        value: "-Xmx512m -Xms256m -XX:+UseG1GC"
      - key: DATABASE_URL
        fromDatabase:
          name: agentic-workstation-db
          property: connectionString
    healthCheckPath: /actuator/health

databases:
  - name: agentic-workstation-db
    databaseName: agentic_workstation
    user: agentic_user
    plan: starter